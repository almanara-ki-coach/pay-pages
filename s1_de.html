<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Analyse deines Lebenslaufs – Almanara KI Coach</title>
</head>
<body>
  <h1>Analyse deines Lebenslaufs – Almanara KI Coach</h1>
  <p>Preis: 10 € (inkl. professioneller KI-Auswertung & Empfehlungen)</p>

  <h3>Bestellnummer: <span id="order-id">Unbekannt</span></h3>

  <!-- PayPal Button -->
  <div id="paypal-button-container"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=AdNz2j7TMPGowm9UCchGqq23oljFC4WcEcgQs15-Xbx2ei7eHQ8KPWquMGXaWDqCXHXN3PYWpM9UlqB2&currency=EUR"></script>

  <script>
    // استخراج رقم الطلب من رابط URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("order");
    document.getElementById("order-id").innerText = orderId ? orderId : "Nicht übergeben";

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00'
            },
            description: "Lebenslaufanalyse – Almanara KI Coach"
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // إرسال بيانات الطلب إلى Zapier
          fetch('https://hooks.zapier.com/hooks/catch/XXXXXXX/YYYYYYY', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              paypal_order_id: data.orderID,
              bestellnummer: orderId,
              payer_name: details.payer.name.given_name,
              payer_email: details.payer.email_address
            })
          });

          alert('Vielen Dank, ' + details.payer.name.given_name + '! Zahlung erfolgreich.');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
